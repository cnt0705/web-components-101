<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components Playground</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-normalize@0.4.0/modern-normalize.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <!-- Shadow DOM -->
    <p>Not Bad Button</p>
    <div id="not-bad"></div>

    <!-- Custom Elements -->
    <p>Nice Button</p>
    <nice-button></nice-button>

    <!-- Custom Elements + Shadow DOM -->
    <p>Great Button</p>
    <great-button>Such a great button ;)</great-button>

    <!-- Custom Elements + Templates -->
    <p>Amazing Button</p>
    <amazing-button></amazing-button>
    <template id="template">
      <style>
        .button {
          background-color: #6d435a;
        }
      </style>
      <button class="button">Look at this amazing button ;P</button>
    </template>

    <!-- Custom Elements + Shadow DOM + Interactive -->
    <p>Wonderful Button</p>
    <wonderful-button>You wanna push me ? X)</wonderful-button>
  </main>

  <!-- ES Modules -->
  <script type="module" src="./app.js"></script>
</body>
</html>
