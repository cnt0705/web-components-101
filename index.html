<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components Playground</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-normalize@0.4.0/modern-normalize.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <!-- Shadow DOM -->
    <button id="not-bad">Not Bad :/</button>

    <!-- Custom Elements -->
    <nice-button></nice-button>

    <!-- Custom Elements + Shadow DOM -->
    <great-button>Such a Great Button! ;)</great-button>

    <!-- Custom Elements + Templates -->
    <amazing-button></amazing-button>

    <!-- Custom Elements + Shadow DOM + Interactive -->
    <wonderful-button></wonderful-button>
  </main>

  <!-- ES Modules -->
  <script type="module" src="./app.js"></script>
</body>
</html>
